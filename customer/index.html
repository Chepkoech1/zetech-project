<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Ordering System</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./home.html">
    <link rel="stylesheet" href="./home.css">  
    <link rel="stylesheet" href="./order.html">
    <link rel="stylesheet" href="./order.css"> 
   
</head>
<body>
    
  <div class="container">
    <div class="loginbg">
        <div class="box signin">
            <h2>Already Have an Account ?</h2>
            <button class="signinbtn">Sign in</button>
        </div>
        <div class="box signup">
          <h2>Dont Have an Account ?</h2>
          <button class="signupbtn">Sign up</button>
        </div>
    </div>
    <div class="formbx">
      <div class="form signinform">
          <form>
              <h2>Gas Power</h2>
              <h3>Sign In</h3>
              <input type="text" placeholder="Username">
              <input type="password" placeholder="Password">
              <input type="button" value="Login" class="login-button">
              <a href="#" class="forgot">Forgot password?</a>
          </form>
      </div>
      <div class="form signupform">
          <form>
              <h3>Sign up</h3>
              <input type="text" placeholder="Enter Your Name">
              <input type="text" placeholder="Email">
              <input type="date" placeholder=" Enter your Date of birth">
              <input type="password" placeholder="Password">
              <input type="password" placeholder="Confirm password">
              <input type="submit" value="Sign Up" class="signup-button">
          </form>
      </div>
    </div>
    
  </div>
  

  <script src="./script.js"></script>
  <script src="./home.js"></script>
  <script src="./order.js"></script>
</body>
</html>
