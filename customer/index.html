<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Ordering System</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./home.html">
    <!-- <link rel="stylesheet" href="./home.css">  
    <link rel="stylesheet" href="./orderlist.html">
    <link rel="stylesheet" href="./orderlist.css">  -->
</head>
<body>
    
  <div class="container">
    <div class="loginbg">
        <div class="box signin">
            <h2>Already Have an Account ?</h2>
            <button class="signinbtn" id="login-btn">Sign in</button>
        </div>
        <div class="box signup">
          <h2>Don't Have an Account ?</h2>
          <button class="signupbtn" id="signup-btn">Sign up</button>
        </div>
    </div>
    <div class="formbx">
      <div class="form signinform">
          <form id="login-form">
             
              <h3>Sign In</h3>
              <input type="text" placeholder="Username" id="login-username">
              <input type="password" placeholder="Password" id="login-password">
              <input type="submit" value="Login" class="login-button">
              <a href="#" class="forgot">Forgot password?</a>
              <a href="../Admin/login.html">Admin login</a>
          </form>
      </div>
      <div class="form signupform" style="display: none;">
          <form id="signup-form">
              <h3>Sign up</h3>
              <input type="text" placeholder="Enter Your Name" id="signup-name">
              <input type="text" placeholder="Email" id="signup-email">
              <input type="password" placeholder="Password" id="signup-password">
              <input type="password" placeholder="Confirm password" id="signup-confirm-password">
              <input type="submit" value="Sign Up" class="signup-button">
             
          </form>
      </div>
    </div>
    
  </div>
 
  <script src="./script.js"></script>
  <!-- <script src="./home.js"></script>
  <script src="./orderlist.js"></script> -->
  
</body>
</html>
