<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order List</title>
  <link rel="stylesheet" href="./orderlist.css">
</head>
<body>
  <div class="container">
    <h1>Order List</h1>
    <div class="icon-cart">
        <span>0</span>
    </div>
    <!-- Product List -->
    <div class="listProduct" id="productList"></div>
    <!-- Shopping Cart -->
    <div class="cartTab hidden">
        <h1>Shopping Cart</h1>
        <div class="listCart" id="cartItemList"></div>
        <div class="checkout-container" style="display: none;">
            <h2>Checkout</h2>
            <form id="checkoutForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="address" placeholder="Address" required>
                <button type="submit" class="checkoutBtn">Place Order</button>
            </form>
           
        </div>
        <div class="btn">
            <button class="close" id="closeCartViewBtn">CLOSE</button>
            <button class="checkOut">CHECK OUT</button>
        </div>
    </div>
  </div>
  <script src="./orderlist.js"></script>
</body>
</html>
