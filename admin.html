<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="./admin.css">
</head>
<body>
  <div class="container">
    <form id="productForm">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" required><br><br>
      <label for="productPrice">Product Price:</label>
      <input type="text" id="productPrice" required><br><br>
      <label for="productImage">Product Image URL:</label>
      <input type="text" id="productImage" required><br><br>
      <label for="productQuantity">Quantity:</label>
      <input type="text" id="quantity" required><br><br>
      <button type="submit">Add Product</button>
    </form>

    <button id="goToHomePage">Go to Home Page</button>
  </div>

  <script src="./admin.js"></script>
 

</body>
</html>
